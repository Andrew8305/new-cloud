spring:
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: false
      discovery:
        service-id: cloud-config-server
        enabled: true
      profile: ${spring.profiles.active}
#      label: ${spring.profiles.active}
---
spring:
  profiles: dev
  application:
    name: local-eureka-server
  rabbitmq:
            host: localhost
            port: 5672
            username: guest
            password: guest
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://user:user@eureka-server:8761/eureka/

---
spring:
  profiles: prd
  application:
    name: local-eureka-server
  rabbitmq:
            host: localhost
            port: 5672
            username: guest
            password: guest
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://user:user@eureka-server:8761/eureka/
